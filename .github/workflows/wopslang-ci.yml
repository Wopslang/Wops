name: Wopslang CI

on:
  push:
    branches: [ main, lab ]
  pull_request:
    branches: [ main, lab ]

jobs:
  Fizzbuzz:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: sudo apt-get install tree;
    - name: make
      run: mkdir sample/lib; make CI-TEST-Wopslang; mv Wopslang sample/; echo "100" > sample/in 
    - name: run
      run: cd sample; tree; ./Wopslang fizzbuzz.wops debug < in
