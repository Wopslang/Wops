name: Wopslang CI

on:
  push:
    branches: [ main, lab ]
  pull_request:
    branches: [ main, lab ]

jobs:
  Fizzbuzz:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: sudo apt-get install tree;
    - name: make
      run: mkdir sample/lib; make CI-TEST-Wopslang; mv Wopslang sample/;
    - name: run
      run: cd sample; tree; ./Wopslang fizzbuzz.wops debug > out;
    - name: check
      run: tree; cmp -s out sample/out test/fizzbuzz-result || exit 1
    
